---
- summary: |
    Проверка регистрации нового пользователя
  requirement: |
    При вводе никнэйма, почты и пароля с подтверждением происходит создание нового пользователя с последующим редиректом на главную страницу
  prerequisites: |
    Открыта страница регистрации нового пользователя
  test-data: |
    Тестовые данные
    Nickname, Email, Password, Password 
  steps:
    - Вводим Nickname
    - Вводим Email
    - Вводим Password
    - Дублируем Password
    - Нажимаем кнопку «Запросить»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При вводе почты и пароля происходит редирект на главную страницу
  prerequisites: |
    Открыта страница входа с указанием логина и пароля
  test-data: |
    Тестовые данные
    Почта = test@yandex.ru Пароль = password666666
  steps:
    - Вводим почту
    - Вводим пароль
    - Нажимаем кнопку «Запросить»
  expected-result: |
    Пользователь должен попасть на главную страницу, в правом верхнем углу увидеть user666666

- summary: |
    Проверка входа пользователя с некорректными почтой и/или паролем
  requirement: |
    При вводе почты и пароля появляется сообщение о некорректной почте и/или пароле
  prerequisites: |
    Открыта страница входа с указанием почты и пароля
  test-data: |
    Тестовые данные
    Почта = tttuuufff159@yandex.ru Пароль = password
  steps:
    - Вводим почту
    - Вводим пароль
    - Нажимаем кнопку «Запросить»
  expected-result: |
    Пользователь должен увидеть сообщение о некорректной почте и/или пароле


- summary: |
    Проверка работы чата на главной странице
  requirement: |
    При вводе содержимого сообщения в поле ввода чата это сообщение появляется в окне отображения
  prerequisites: |
    Открыта главная страница
  test-data: |
    Окно ввода и отображения чата
  steps:
    - Вводим рандомное сообщение
    - Нажимаем кнопку «Отправить»
  expected-result: |
    Пользователь должен увидеть свое сообщение в окне отображения чата

- summary: |
    Проверка создания игры с ботом
  requirement: |
    При выборе нужных нам параметров создается новая игра с ботом
  prerequisites: |
    Открыта главная страница
  test-data: |
    Level, Game Type = With a bot, Time Control, Task = random task
  steps:
    - Нажимаем "Create a game"
    - Выбираем Level "4 звезды"
    - Выбираем Game Type "With a bot"
    - Выбираем Time Control "60 min"
  expected-result: |
    Пользователь должен увидеть свое сообщение в окне отображения чата

- summary: |
    Проверка сохранения изменения громкости звука в настройках
  requirement: |
    При слайдере громкости в нужном положении после нажатии кнопки Save звучит выбранный звук
  prerequisites: |
    - https://codebattle.hexlet.io/#lobby
    - Нажимаем справа вверху в области информации о пользователе
    - Нажимаем Settings
  test-data: |
    Кнопка Save
  steps:
    - Выбираем флаг CS
    - Двигаем слайдер влево или вправо
    - Нажимаем Save
  expected-result: |
    Должен прозвучать звук CS
