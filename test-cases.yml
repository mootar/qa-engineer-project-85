- summary: |
    Проверка нумерации шагов гайда при просмотре чужого боя
  requirement: |
    При просмотре чужого боя при нажатии Show guide нумерация кнопки Next должна соответствовать очередности и количеству шагов
  prerequisites: |
    - https://codebattle.hexlet.io/ и авторизоваться
    - создать поединок с ботом/другом/игроком
    - https://codebattle.hexlet.io/ на отдельной вкладке и авторизоваться под другим пользователем
    - нажать на Show напротив ранее созданного поединка
  test-data: |
    Кнопка Next 
  steps:
    - Нажимаем Show guide
    - Нажимаем Next 1/8
    - Нажимаем Next 2/8
    - Нажимаем Next 4/8
    - Нажимаем Next 8/8
  expected-result: |
    В процессе нажатия на кнопках отображаются: Next 1/4. Next 2/4, Next 3/4, Next 4/4

