    - https://codebattle.hexlet.io/ на отдельной вкладке и авторизоваться под другим пользователем
    - нажать на Show напротив ранее созданного поединка
  test-data: |
    Кнопка Back 
  steps:
    - Нажимаем Show guide
    - Нажимаем Next 1/8
    - Нажимаем Next 2/8
    - Нажимаем Next 4/8
