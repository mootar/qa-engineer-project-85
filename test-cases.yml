    Тестовые данные
    Почта = test@yandex.ru Пароль = password666666
  steps:
    - Вводим почту
    - Вводим пароль
    - Нажимаем кнопку «Запросить»
  expected-result: |
    Пользователь успешно залогинен на ресурсе, в правом верхнем углу видим user666666

